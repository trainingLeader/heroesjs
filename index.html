<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.bundle.js" defer></script>
    <script type="module" src="app.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center mt-3">
            <div class="col col-lg-1">

            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        Heroes Comics-land 2024 (By CreativeCode)
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Gestion de Heroes</h5>
                        <div class="container">
                            <form id="frmDataHero" class="needs-validation" novalidate>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="characterName" class="form-label">Nombre Personaje</label>
                                            <input type="text" class="form-control" name="characterName"
                                                id="characterName" required="">
                                                <div class="invalid-feedback">
                                                    Please choose a username.
                                                  </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="characterName" class="form-label">Nombre Actor</label>
                                            <input type="text" class="form-control" name="actorName" id="actorName" required="">
                                            <div class="invalid-feedback">
                                                Please choose a username.
                                              </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="age" class="form-label">Edad Actor</label>
                                            <input type="text" class="form-control" name="age" id="age">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="characterName" class="form-label">Ubicacion</label>
                                            <input type="text" class="form-control" name="cityName" id="cityName">
                                            <div id="cityNameAux" class="form-text">Nombre de la ciudad de origen</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="poster" class="form-label">Poster</label>
                                            <input type="text" class="form-control" name="poster" id="poster">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="dateAppears" class="form-label">Ubicacion</label>
                                            <input type="date" class="form-control" name="dateAppears" id="dateAppears">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3">
                                            <label for="producer" class="form-label">Productora</label>
                                            <select id="producer" class="form-select" name="producer">
                                              <option value="Marvel">Marvel</option>
                                              <option value="DC">DComics</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="card border-primary mb-3" style="max-width: 100%;">
                                            <div class="card-header">Registro de Trajes</div>
                                            <div class="card-body text-primary">
                                                <h5 class="card-title">Trajes del personaje</h5>
                                                <p class="card-text">En esta secci√≥n prodra registrar los nombres de los
                                                    trajes usados por el actor en cada una de la peliculas.</p>
                                                <a href="#" class="btn btn-warning" id="addSuite">+</a>
                                                <div class="" style="width: 100%;">
                                                        <div class="container body-detail">

                                                        </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-dark" id="newHero">Nuevo Heroe</button>
                                <button type="button" class="btn btn-primary" id="addHero">Guardar Heroe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-1">

            </div>
        </div>

    </div>
</body>

</html>
